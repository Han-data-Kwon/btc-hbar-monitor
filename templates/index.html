<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px 16px;
            width: 160px;
            box-shadow: 1px 1px 6px rgba(0,0,0,0.1);
        }
        .card h4 {
            margin: 0;
            font-size: 16px;
        }
        .card .price {
            font-size: 18px;
            font-weight: bold;
        }
        .card .change {
            font-size: 14px;
            color: gray;
        }
        canvas {
            margin-top: 30px;
            max-width: 100%;
        }
        .section {
            margin-top: 40px;
        }
        .econ-item {
            margin-bottom: 8px;
        }
        .econ-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>시세 카드</h2>
    <div class="card-container" id="price-cards"></div>

    <div class="section">
        <h2>시가총액 트리맵</h2>
        <canvas id="treemapChart" width="800" height="400"></canvas>
    </div>

    <div class="section">
        <h2>경제 지표 (전일~당일)</h2>
        <div id="econ-list"></div>
    </div>

    <div class="section">
        <h2>고래 추적 (최근 15건)</h2>
        <div id="whale-list"></div>
    </div>

<script>
    // --- 시세 카드 ---
    fetch("/api/price")
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("price-cards");
            Object.keys(data).forEach(symbol => {
                const info = data[symbol];
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
                    <h4>${symbol}</h4>
                    <div class="price">${info.price} USD</div>
                    <div class="change">24h: ${info.change}%</div>
                `;
                container.appendChild(card);
            });
        });

    // --- 트리맵 차트 ---
    fetch("/api/treemap")
        .then(res => res.json())
        .then(data => {
            const ctx = document.getElementById("treemapChart").getContext("2d");
            new Chart(ctx, {
                type: 'treemap',
                data: {
                    datasets: [{
                        label: 'Market Cap',
                        tree: data,
                        key: 'value',
                        groups: ['name'],
                        backgroundColor: (ctx) => `rgba(0, 123, 255, 0.5)`,
                        labels: {
                            display: true,
                            align: 'center',
                            color: 'black',
                            font: {
                                size: 12
                            },
                            formatter: ctx => ctx.raw.g
                        }
                    }]
                },
                options: {
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        });

    // --- 경제 지표 ---
    fetch("/api/economics")
        .then(res => res.json())
        .then(data => {
            const econ = document.getElementById("econ-list");
            if (!data.length) {
                econ.innerHTML = "표시할 경제 지표가 없습니다.";
                return;
            }
            data.forEach(item => {
                econ.innerHTML += `
                    <div class="econ-item">
                        <span>${item.name}</span> (${item.date}): ${item.value}<br/>
                        <small>${item.desc}</small>
                    </div>
                `;
            });
        });

    // --- 고래 추적 ---
    fetch("/api/whales")
        .then(res => res.json())
        .then(data => {
            const area = document.getElementById("whale-list");
            if (!data.length) {
                area.innerHTML = "고래 거래 데이터가 없습니다.";
                return;
            }
            data.forEach(tx => {
                area.innerHTML += `
                    <div>
                        [${tx.time}] ${tx.coin} - ${tx.amount} from ${tx.from} to ${tx.to}
                    </div>
                `;
            });
        });
</script>

</body>
</html>
