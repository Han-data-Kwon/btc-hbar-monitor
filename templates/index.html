<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“ˆ ê³ ë˜ ê±°ë˜ & ì£¼ìš” ì •ë³´ ëŒ€ì‹œë³´ë“œ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial';
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {

    .tab-btns button {

    .card {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: background 0.3s;
    }
    .dark-mode .card {
      background: #2e2e2e;
      border-color: #555;
    }
    canvas.sparkline { height: 40px !important; }

    .rsi { font-weight: bold; }
    .high { color: red; }
    .low { color: blue; }
    .neutral { color: gray; }

    table { width: 100%; border-collapse: collapse; font-size: 14px; margin-top: 10px; }
    th, td { border: 1px solid #aaa; padding: 6px; text-align: center; }
    th { background-color: #eee; }
    .dark-mode th { background-color: #444; }
    a { text-decoration: none; color: #0645AD; }

    #toggleMode { position: fixed; top: 15px; right: 15px; padding: 6px 12px; }
  </style>
</head>
<body>

  <!-- í…Œë§ˆ ì „í™˜ -->
  <button id="toggleMode">ğŸŒ™ ë‹¤í¬ëª¨ë“œ</button>

  <!-- íƒ­ ë²„íŠ¼ -->
  <div class="tab-btns">
    <button onclick="switchTab('indicators')">ğŸ“Š ì½”ì¸ ì§€í‘œ</button>
    <button onclick="switchTab('news')">ğŸ“° ë‰´ìŠ¤</button>
    <button onclick="switchTab('econ')">ğŸ“… ê²½ì œì§€í‘œ</button>
  </div>

  <!-- íƒ­ 1: ì§€í‘œ -->
  <div id="indicators" class="tab-content active">
    <h2>ğŸ“Š ì£¼ìš” ì½”ì¸ ì§€í‘œ</h2>
    <div class="grid" id="indicatorCards"></div>
  </div>

  <!-- íƒ­ 2: ë‰´ìŠ¤ -->
  <div id="news" class="tab-content">
    <h2>ğŸ“° Cointelegraph ë‰´ìŠ¤</h2>
    <div id="newsList"></div>
  </div>

  <!-- íƒ­ 3: ê²½ì œì§€í‘œ -->
  <div id="econ" class="tab-content">
    <h2>ğŸ“… ì¤‘ìš” ê²½ì œ ì§€í‘œ</h2>
    <table>
      <thead>
        <tr><th>ì§€í‘œëª…</th><th>êµ­ê°€</th><th>ì‹¤ì œ</th><th>ì˜ˆìƒ</th><th>ì´ì „</th><th>ë‚ ì§œ</th></tr>
      </thead>
      <tbody id="econTable"></tbody>
    </table>
  </div>

  <script>
    // íƒ­ ì „í™˜
    function switchTab(id) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // ë‹¤í¬ëª¨ë“œ í† ê¸€
    document.getElementById("toggleMode").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };

    // ì§€í‘œ í‘œì‹œ
    async function loadIndicators() {
      const res = await fetch("/api/indicators");
      const data = await res.json();
      const wrap = document.getElementById("indicatorCards");

      wrap.innerHTML = "";
      for (const [coin, d] of Object.entries(data)) {
        const canvasId = `spark-${coin}`;
        let rsiColor = d.rsi >= 70 ? "high" : d.rsi <= 30 ? "low" : "neutral";

        wrap.innerHTML += `
          <div class="card">
            <h3>${coin}</h3>
            <p>ê°€ê²©: $${d.price.toLocaleString()}</p>
            <p>24H: ${d.change >= 0 ? '+' : ''}${d.change}%</p>
            <p class="rsi ${rsiColor}">RSI: ${d.rsi}</p>
            <canvas class="sparkline" id="${canvasId}"></canvas>
          </div>
        `;

        setTimeout(() => {
          new Chart(document.getElementById(canvasId).getContext("2d"), {
            type: 'line',
            data: {
              labels: d.spark.map((_, i) => i),
              datasets: [{
                data: d.spark,
                borderWidth: 1,
                pointRadius: 0,
                fill: false,
                tension: 0.3
              }]
            },
            options: {
              responsive: true,
              plugins: { legend: { display: false } },
              scales: { x: { display: false }, y: { display: false } }
            }
          });
        }, 100);
      }
    }

    async function loadNews() {
      const res = await fetch("/api/news");
      const data = await res.json();
      const wrap = document.getElementById("newsList");
      wrap.innerHTML = data.map(n => `
        <div class="card" style="margin-bottom:10px">
          <a href="${n.link}" target="_blank"><strong>${n.title}</strong></a><br/>
          <small>ë°œí–‰ì¼: ${n.published}</small>
        </div>
      `).join("");
    }

    async function loadEcon() {
      const res = await fetch("/api/econ");
      const data = await res.json();
      const wrap = document.getElementById("econTable");
      wrap.innerHTML = data.map(d => `
        <tr>
          <td>${d.name}</td><td>${d.country}</td><td>${d.actual}</td>
          <td>${d.forecast}</td><td>${d.previous}</td><td>${d.date}</td>
        </tr>
      `).join("");
    }

    function loadAll() {
      loadIndicators(); loadNews(); loadEcon();
    }

    loadAll();
    setInterval(loadAll, 30000);
  </script>
</body>
