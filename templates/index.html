<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 코인 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 20px;
    }
    .tab { display: none; }
    .tab.active { display: block; }
    .card {
      display: inline-block;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 8px;
      width: 140px;
      text-align: center;
      box-shadow: 2px 2px 6px #eee;
    }
    .treemap-container {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .highlight { background-color: #fff9c4; }
    button { padding: 8px 12px; margin: 4px; }
  </style>
</head>
<body>
  <h1>📊 실시간 코인 모니터링 대시보드</h1>
  <div>
    <button onclick="showTab('price')">💰 시세</button>
    <button onclick="showTab('news')">📰 뉴스</button>
    <button onclick="showTab('econ')">📅 경제지표</button>
  </div>

  <!-- 시세 탭 -->
  <div id="price" class="tab active">
    <h2>💰 주요 코인 시세</h2>
    <div id="priceCards"></div>
    <h3>📦 시가총액 트리맵</h3>
    <div id="treemap" class="treemap-container"></div>
  </div>

  <!-- 뉴스 탭 -->
  <div id="news" class="tab">
    <h2>📰 관련 뉴스 (HBAR / Bitcoin / Trump)</h2>
    <div id="newsList"></div>
  </div>

  <!-- 경제지표 탭 -->
  <div id="econ" class="tab">
    <h2>📅 미국 경제지표 (전일~당일)</h2>
    <table>
      <thead>
        <tr><th>날짜</th><th>지표명</th><th>국가</th><th>실제</th><th>예측</th><th>이전</th></tr>
      </thead>
      <tbody id="econBody"></tbody>
    </table>
    <div id="econEmpty" style="color: gray;"></div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
    }

    async function loadPrices() {
      const res = await fetch("/api/price");
      const data = await res.json();
      const container = document.getElementById("priceCards");
      container.innerHTML = Object.entries(data).map(([symbol, val]) => `
        <div class="card">
          <h3>${symbol}</h3>
          <p>${val.price.toLocaleString()} USD</p>
          <p style="color:${val.change >= 0 ? 'green' : 'red'};">
            ${val.change}%
          </p>
        </div>
      `).join('');
    }

    async function loadTreemap() {
      try {
        const res = await fetch("/api/treemap");
        const data = await res.json();
        const chartDom = document.getElementById('treemap');
        const myChart = echarts.init(chartDom);
        const option = {
          tooltip: { formatter: info => `${info.name}<br/>${info.value.toLocaleString()} USD` },
          series: [{
            type: 'treemap',
            data: data.map(coin => ({
              name: `${coin.name} (${coin.symbol})`,
              value: coin.market_cap,
            })),
            leafDepth: 1,
            label: { show: true, formatter: '{b}' }
          }]
        };
        myChart.setOption(option);
      } catch (e) {
        console.error("트리맵 오류:", e);
      }
    }

    async function loadNews() {
      const res = await fetch("/api/news");
      const data = await res.json();
      const container = document.getElementById("newsList");
      container.innerHTML = data.map(article => `
        <div style="margin-bottom:10px;">
          <a href="${article.link}" target="_blank"><strong>${article.title}</strong></a><br/>
          <small>${article.date} | ${article.source}</small>
        </div>
      `).join('');
    }

    async function loadEconomics() {
      const res = await fetch("/api/economics");
      const data = await res.json();
      const tbody = document.getElementById("econBody");
      const empty = document.getElementById("econEmpty");
      if (!data || data.length === 0) {
        empty.innerText = "표시할 경제지표가 없습니다.";
        tbody.innerHTML = "";
        return;
      }
      empty.innerText = "";
      tbody.innerHTML = data.map(d => `
        <tr>
          <td>${d.date}</td>
          <td>${d.event}</td>
          <td>${d.country}</td>
          <td>${d.actual}</td>
          <td>${d.forecast}</td>
          <td>${d.previous}</td>
        </tr>
      `).join('');
    }

    function loadAll() {
      loadPrices();
      loadTreemap();
      loadNews();
      loadEconomics();
    }

    loadAll();
    setInterval(loadPrices, 30000);     // 30초마다 시세 카드
    setInterval(loadTreemap, 60000);    // 1분마다 트리맵
    setInterval(loadNews, 1200000);     // 20분마다 뉴스
    setInterval(loadEconomics, 300000); // 5분마다 경제지표
  </script>
</body>
</html>
