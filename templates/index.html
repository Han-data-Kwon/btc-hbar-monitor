<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고래 모니터링 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      padding: 20px;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
    button {
      margin: 8px 6px;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f0f0f0;
    }
    .dark-mode th {
      background-color: #444;
    }
    .buy {
      color: red;
      font-weight: bold;
    }
    .sell {
      color: blue;
      font-weight: bold;
    }
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    .news-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 8px;
      padding: 12px;
      width: 300px;
      display: inline-block;
      vertical-align: top;
      background-color: #fafafa;
    }
    .dark-mode .news-card {
      background-color: #2b2b2b;
    }
    .top-right {
      position: absolute;
      top: 12px;
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>🐋 고래 모니터링 대시보드</h1>

  <!-- 상단 탭 -->
  <div>
    <button onclick="showTab('price')">💰 시세</button>
    <button onclick="showTab('news')">📰 뉴스</button>
    <button onclick="showTab('econ')">📊 경제지표</button>
    <button onclick="showTab('whales')">🐳 고래 거래</button>
    <div class="top-right">
      <button onclick="toggleDarkMode()">🌙 다크모드</button>
    </div>
  </div>

  <!-- 💰 시세 탭 -->
  <div id="price" class="tab active">
    <h2>💰 주요 코인 시세</h2>
    <div id="priceCards"></div>
  </div>

  <!-- 📰 뉴스 탭 -->
  <div id="news" class="tab">
    <h2>📰 Cointelegraph 뉴스</h2>
    <div id="newsList"></div>
  </div>

  <!-- 📊 경제지표 탭 -->
  <div id="econ" class="tab">
    <h2>📊 주요 경제지표</h2>
    <table>
      <thead>
        <tr><th>날짜</th><th>지표명</th><th>국가</th><th>해석</th></tr>
      </thead>
      <tbody id="econBody"></tbody>
    </table>
  </div>

  <!-- 🐳 고래 거래 탭 -->
  <div id="whales" class="tab">
    <h2>🐳 BTC 고래 거래</h2>
    <table>
      <thead>
        <tr><th>시간</th><th>From</th><th>To</th><th>수량</th><th>구간</th><th>방향</th></tr>
      </thead>
      <tbody id="btcTable"></tbody>
    </table>

    <h2>🧊 HBAR 고래 거래</h2>
    <table>
      <thead>
        <tr><th>시간</th><th>From</th><th>To</th><th>수량</th><th>구간</th><th>방향</th></tr>
      </thead>
      <tbody id="hbarTable"></tbody>
    </table>
  </div>

  <!-- JS 스크립트 -->
  <script>
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function isExchange(addr) {
      return ['binance_wallet', 'upbit_wallet', 'coinbase_wallet'].includes(addr);
    }

    async function loadPrices() {
      try {
        const res = await fetch("/api/price");
        const data = await res.json();
        const el = document.getElementById("priceCards");
        el.innerHTML = Object.entries(data).map(([coin, info]) => `
          <div style="display:inline-block;margin:8px;padding:12px;border:1px solid #ccc;border-radius:6px;width:160px;">
            <h3>${coin}</h3>
            <p>💲 ${info.price.toLocaleString()} USD</p>
            <p>📉 변화율: ${info.change}%</p>
            <p>📊 RSI: ${info.rsi}</p>
          </div>
        `).join('');
      } catch (err) {
        console.error("가격 로딩 실패", err);
      }
    }

    async function loadNews() {
      try {
        const res = await fetch("/api/news");
        const news = await res.json();
        const el = document.getElementById("newsList");
        el.innerHTML = news.map(n => `
          <div class="news-card">
            <a href="${n.link}" target="_blank"><strong>${n.title}</strong></a><br/>
            <small>발행일: ${n.date}</small><br/>
            <p><em>${n.summary}</em></p>
          </div>
        `).join('');
      } catch (err) {
        console.error("뉴스 로딩 실패", err);
      }
    }

    async function loadEconomics() {
      try {
        const res = await fetch("/api/economics");
        const data = await res.json();
        const el = document.getElementById("econBody");
        el.innerHTML = data.map(row => `
          <tr>
            <td>${row.date}</td>
            <td>${row.event}</td>
            <td>${row.country}</td>
            <td>${row.effect}</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error("경제지표 로딩 실패", err);
      }
    }

    async function loadWhales() {
      const btcRes = await fetch("/api/btc_trades");
      const hbarRes = await fetch("/api/hbar_trades");
      const btc = await btcRes.json();
      const hbar = await hbarRes.json();

      document.getElementById("btcTable").innerHTML = btc.map(d => `
        <tr>
          <td>${d.time}</td>
          <td class="${isExchange(d.from) ? 'highlight' : ''}">${d.from}</td>
          <td class="${isExchange(d.to) ? 'highlight' : ''}">${d.to}</td>
          <td>${d.amount}</td>
          <td>${d.type}</td>
          <td class="${d.direction === '매수' ? 'buy' : 'sell'}">${d.direction}</td>
        </tr>
      `).join('');

      document.getElementById("hbarTable").innerHTML = hbar.map(d => `
        <tr>
          <td>${d.time}</td>
          <td class="${isExchange(d.from) ? 'highlight' : ''}">${d.from}</td>
          <td class="${isExchange(d.to) ? 'highlight' : ''}">${d.to}</td>
          <td>${d.amount}</td>
          <td>${d.type}</td>
          <td class="${d.direction === '매수' ? 'buy' : 'sell'}">${d.direction}</td>
        </tr>
      `).join('');
    }

    async function loadAll() {
      await loadPrices();
      await loadNews();
      await loadEconomics();
      await loadWhales();
    }

    loadAll();
    setInterval(loadAll, 60000); // 60초마다 갱신
  </script>
</body>
</html>
