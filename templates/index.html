<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고래 모니터링 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
    button {
      margin: 6px;
      padding: 8px 12px;
      font-weight: bold;
    }
    .tab { display: none; }
    .tab.active { display: block; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }
    th { background-color: #f0f0f0; }
    .dark-mode th { background-color: #444; }
    .buy { color: red; font-weight: bold; }
    .sell { color: blue; font-weight: bold; }
    .highlight { background-color: yellow; font-weight: bold; }
    .news-img { max-height: 80px; max-width: 120px; object-fit: cover; float: right; margin-left: 10px; }
    .highlight-news { background-color: #fffae6; border-left: 4px solid orange; padding: 5px; }
    .chart-container { width: 100%; max-width: 600px; margin: 20px 0; }
    .dark-mode .highlight-news { background-color: #333; border-left: 4px solid orange; }
    .top-right { position: absolute; top: 10px; right: 10px; }
  </style>
</head>
<body>
  <h1>🐋 고래 모니터링 대시보드</h1>

  <!-- 상단 탭 -->
  <div>
    <button onclick="showTab('price')">💰 시세</button>
    <button onclick="showTab('news')">📰 뉴스</button>
    <button onclick="showTab('econ')">📅 경제지표</button>
    <button onclick="showTab('whales')">🐳 고래 거래</button>
    <button class="top-right" onclick="toggleDarkMode()">🌙 다크모드</button>
  </div>

  <!-- 💰 시세 탭 -->
  <div id="price" class="tab active">
    <h2>실시간 시세</h2>
    <div id="priceCards"></div>

    <h3>RSI 지표</h3>
    <canvas id="rsiChart"></canvas>

    <div class="chart-container">
      <h3>BTC 일일 시세 (Mock)</h3>
      <canvas id="btcChart"></canvas>
    </div>
    <div class="chart-container">
      <h3>NASDAQ 시세 (Mock)</h3>
      <canvas id="nasdaqChart"></canvas>
    </div>
    <div class="chart-container">
      <h3>GOLD 시세 (Mock)</h3>
      <canvas id="goldChart"></canvas>
    </div>
  </div>

  <!-- 📰 뉴스 탭 -->
  <div id="news" class="tab">
    <h2>최신 코인 뉴스</h2>
    <div id="newsList"></div>
  </div>

  <!-- 📅 경제지표 탭 -->
  <div id="econ" class="tab">
    <h2>📅 전일자 주요 경제지표</h2>
    <table>
      <thead>
        <tr><th>날짜</th><th>지표명</th><th>국가</th><th>실제</th><th>예측</th><th>이전</th><th>영향</th></tr>
      </thead>
      <tbody id="econBody"></tbody>
    </table>
    <div id="econEmpty" style="color: gray; margin-top: 10px;"></div>
  </div>

  <!-- 🐳 고래 탭 -->
  <div id="whales" class="tab">
    <h2>BTC 고래 거래</h2>
    <table>
      <thead>
        <tr><th>시간</th><th>From</th><th>To</th><th>수량</th><th>구간</th><th>방향</th></tr>
      </thead>
      <tbody id="btcTable"></tbody>
    </table>

    <h2>HBAR 고래 거래</h2>
    <table>
      <thead>
        <tr><th>시간</th><th>From</th><th>To</th><th>수량</th><th>구간</th><th>방향</th></tr>
      </thead>
      <tbody id="hbarTable"></tbody>
    </table>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function loadPrices() {
      try {
        const res = await fetch("/api/price");
        const data = await res.json();
        const el = document.getElementById("priceCards");
        el.innerHTML = Object.keys(data).map(key => `
          <div>
            <h3>${key}</h3>
            <p>💲 ${data[key].price.toLocaleString()} USD</p>
            <p>📉 변화율: ${data[key].change}%</p>
          </div>
        `).join('');
      } catch (e) {
        console.error("시세 오류:", e);
      }
    }

    async function loadIndicators() {
      const res = await fetch("/api/indicators");
      const data = await res.json();
      const ctx = document.getElementById("rsiChart").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'RSI',
            data: data.rsi,
            fill: false,
            borderColor: 'blue',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: { enabled: true }
          },
          scales: {
            y: { min: 0, max: 100 }
          }
        }
      });
    }

    async function loadNews() {
      const res = await fetch("/api/news");
      const data = await res.json();
      const el = document.getElementById("newsList");
      el.innerHTML = data.map(d => `
        <div class="${d.highlight ? 'highlight-news' : ''}" style="margin-bottom:10px;">
          <img src="${d.image}" class="news-img" />
          <a href="${d.link}" target="_blank"><strong>${d.title}</strong></a><br/>
          <small>${d.date}</small><br/>
          <em>${d.summary}</em>
        </div>
      `).join('');
    }

    async function loadEconomics() {
      const res = await fetch("/api/economics");
      const data = await res.json();
      const el = document.getElementById("econBody");
      const empty = document.getElementById("econEmpty");
      if (data.length === 0) {
        el.innerHTML = "";
        empty.innerText = "전일자 중요 경제지표가 없습니다.";
        return;
      }
      empty.innerText = "";
      el.innerHTML = data.map(d => `
        <tr style="${d.importance === 'High' ? 'background-color: #ffe4e1;' : ''}">
          <td>${d.date}</td><td>${d.event}</td><td>${d.country}</td>
          <td>${d.actual}</td><td>${d.forecast}</td><td>${d.previous}</td><td>${d.effect}</td>
        </tr>
      `).join('');
    }

    async function loadWhales() {
      const btc = await fetch("/api/btc_trades").then(r => r.json());
      const hbar = await fetch("/api/hbar_trades").then(r => r.json());

      document.getElementById("btcTable").innerHTML = btc.map(d => `
        <tr>
          <td>${d.time}</td>
          <td class="${isExchange(d.from) ? 'highlight' : ''}">${d.from}</td>
          <td class="${isExchange(d.to) ? 'highlight' : ''}">${d.to}</td>
          <td>${d.amount}</td>
          <td>${d.type}</td>
          <td class="${d.direction === '매수' ? 'buy' : 'sell'}">${d.direction}</td>
        </tr>
      `).join('');

      document.getElementById("hbarTable").innerHTML = hbar.map(d => `
        <tr>
          <td>${d.time}</td>
          <td class="${isExchange(d.from) ? 'highlight' : ''}">${d.from}</td>
          <td class="${isExchange(d.to) ? 'highlight' : ''}">${d.to}</td>
          <td>${d.amount}</td>
          <td>${d.type}</td>
          <td class="${d.direction === '매수' ? 'buy' : 'sell'}">${d.direction}</td>
        </tr>
      `).join('');
    }

    function isExchange(addr) {
      return ["binance_wallet", "upbit_wallet", "coinbase_wallet", "kraken_wallet"].includes(addr);
    }

    async function loadMockChart(id, label) {
      const ctx = document.getElementById(id).getContext("2d");
      const labels = Array.from({ length: 12 }, (_, i) => `${i+1}시`);
      const data = Array.from({ length: 12 }, () => Math.floor(Math.random() * 10000) + 20000);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: data,
            fill: false,
            borderColor: 'green',
            tension: 0.3
          }]
        }
      });
    }

    function loadAll() {
      loadPrices();
      loadIndicators();
      loadNews();
      loadEconomics();
      loadWhales();
      loadMockChart("btcChart", "BTC");
      loadMockChart("nasdaqChart", "NASDAQ");
      loadMockChart("goldChart", "GOLD");
    }

    loadAll();
    setInterval(loadAll, 30000);
  </script>
</body>
</html>
