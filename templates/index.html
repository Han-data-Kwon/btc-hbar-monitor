  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>

    }

<body>
  <h1>ğŸ‹ ê³ ë˜ ëª¨ë‹ˆí„°ë§ ëŒ€ì‹œë³´ë“œ</h1>

  <!-- ìƒë‹¨ ë©”ë‰´ -->
  <div>
    <button onclick="showTab('price')">ğŸ’° ì‹œì„¸</button>
    <button onclick="showTab('news')">ğŸ“° ë‰´ìŠ¤</button>
    <button onclick="showTab('econ')">ğŸ“… ê²½ì œì§€í‘œ</button>
    <button onclick="showTab('whales')">ğŸ‹ ê³ ë˜ ê±°ë˜</button>
    <button class="top-right" onclick="toggleDarkMode()">ğŸŒ™ ë‹¤í¬ëª¨ë“œ</button>
  </div>

  <!-- ğŸ’° ì‹œì„¸ -->
  <div id="price" class="tab active">
    <h2>ğŸ’° ì‹¤ì‹œê°„ ì‹œì„¸ & RSI</h2>
    <div id="priceCards"></div>
    <canvas id="rsiChart"></canvas>
  </div>

  <!-- ğŸ“° ë‰´ìŠ¤ -->
  <div id="news" class="tab">
    <h2>ğŸ“° ì½”ì¸ ë‰´ìŠ¤ ìš”ì•½</h2>
    <div id="newsList"></div>
  </div>

  <!-- ğŸ“… ê²½ì œì§€í‘œ -->
  <div id="econ" class="tab">
    <h2>ğŸ“… ì£¼ìš” ê²½ì œì§€í‘œ</h2>
    <table>
      <thead>
        <tr><th>ë‚ ì§œ</th><th>ì§€í‘œëª…</th><th>êµ­ê°€</th><th>ì˜ˆì¸¡</th><th>ì´ì „</th><th>ì‹¤ì œ</th><th>í•´ì„</th></tr>
      </thead>
      <tbody id="econBody"></tbody>
    </table>
    <p id="econFallback"></p>
  </div>

  <!-- ğŸ‹ ê³ ë˜ ê±°ë˜ -->
  <div id="whales" class="tab">
    <h2>ğŸ³ BTC ê³ ë˜ ê±°ë˜</h2>
    <table>
      <thead>
        <tr><th>ì‹œê°„</th><th>From</th><th>To</th><th>ìˆ˜ëŸ‰</th><th>êµ¬ê°„</th><th>ë°©í–¥</th></tr>
      </thead>
      <tbody id="btcTable"></tbody>
    </table>

    <h2>ğŸ§Š HBAR ê³ ë˜ ê±°ë˜</h2>
    <table>
      <thead>
        <tr><th>ì‹œê°„</th><th>From</th><th>To</th><th>ìˆ˜ëŸ‰</th><th>êµ¬ê°„</th><th>ë°©í–¥</th></tr>
      </thead>
      <tbody id="hbarTable"></tbody>
    </table>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function loadPrices() {
      const el = document.getElementById("priceCards");
      try {
        const res = await fetch("/api/price");
        const data = await res.json();
        el.innerHTML = Object.keys(data).map(key => `
          <div class="card">
            <h3>${key}</h3>
            <p>ğŸ’² ${data[key].price?.toLocaleString() ?? "N/A"} USD</p>
            <p>ğŸ“‰ ë³€í™”ìœ¨: ${data[key].change}%</p>
          </div>
        `).join('');

        updateRSIChart(Object.entries(data).map(([k, v]) => ({
          label: k,
          value: Math.round(30 + Math.random() * 40)  // ì„ì‹œ RSI ê°’
        })));
      } catch (e) {
        el.innerHTML = "<p>ğŸ“› ì‹œì„¸ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>";
      }
    }

    let rsiChart;
    function updateRSIChart(values) {
      const ctx = document.getElementById("rsiChart").getContext("2d");
      const data = {
        labels: values.map(v => v.label),
        datasets: [{
          label: "RSI ì§€í‘œ",
          data: values.map(v => v.value),
          backgroundColor: "rgba(0,123,255,0.5)"
        }]
      };
      const options = {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true },
        },
        scales: {
          y: { min: 0, max: 100, ticks: { stepSize: 20 } }
        }
      };

      if (rsiChart) {
        rsiChart.data = data;
        rsiChart.update();
      } else {
        rsiChart = new Chart(ctx, { type: "bar", data, options });
      }
    }

    async function loadNews() {
      const res = await fetch("/api/news");
      const news = await res.json();
      const el = document.getElementById("newsList");
      el.innerHTML = news.map(n => `
        <div style="margin-bottom:10px; border:1px solid #ccc; padding:10px;">
          <img src="${n.image}" width="100%" style="max-height:120px; object-fit:cover;" />
          <a href="${n.link}" target="_blank"><strong>${n.title}</strong></a><br/>
          <small>${n.date}</small><br/>
          <em>${n.summary}</em>
        </div>
      `).join('');
    }

    async function loadEconomics() {
      const res = await fetch("/api/economics");
      const econ = await res.json();
      const el = document.getElementById("econBody");
      const fallback = document.getElementById("econFallback");

      if (econ.length === 0) {
        fallback.innerText = "ğŸ“­ í‘œì‹œí•  ì¤‘ìš”í•œ ê²½ì œì§€í‘œê°€ ì—†ìŠµë‹ˆë‹¤.";
      } else {
        fallback.innerText = "";
        el.innerHTML = econ.map(e => `
          <tr>
            <td>${e.date}</td><td>${e.event}</td><td>${e.country}</td>
            <td>${e.forecast ?? "-"}</td><td>${e.previous ?? "-"}</td><td>${e.actual ?? "-"}</td>
            <td>${e.effect}</td>
          </tr>
        `).join('');
      }
    }

    async function loadWhales() {
      const btcRes = await fetch("/api/btc_trades");
      const hbarRes = await fetch("/api/hbar_trades");
      const btc = await btcRes.json();
      const hbar = await hbarRes.json();

      document.getElementById("btcTable").innerHTML = btc.map(d => `
        <tr>
          <td>${d.time}</td>
          <td class="${isExchange(d.from) ? 'highlight' : ''}">${d.from}</td>
          <td class="${isExchange(d.to) ? 'highlight' : ''}">${d.to}</td>
          <td>${d.amount}</td>
          <td>${d.type}</td>
          <td class="${d.direction === 'ë§¤ìˆ˜' ? 'buy' : 'sell'}">${d.direction}</td>
        </tr>
      `).join('');

      document.getElementById("hbarTable").innerHTML = hbar.map(d => `
        <tr>
          <td>${d.time}</td>
          <td class="${isExchange(d.from) ? 'highlight' : ''}">${d.from}</td>
          <td class="${isExchange(d.to) ? 'highlight' : ''}">${d.to}</td>
          <td>${d.amount}</td>
          <td>${d.type}</td>
          <td class="${d.direction === 'ë§¤ìˆ˜' ? 'buy' : 'sell'}">${d.direction}</td>
        </tr>
      `).join('');
    }

    function isExchange(addr) {
      return ['binance_wallet', 'upbit_wallet', 'coinbase_wallet'].includes(addr);
    }

    function updateAll() {
      loadPrices();
      loadNews();
      loadEconomics();
      loadWhales();
    }

    updateAll();
    setInterval(updateAll, 30000);  // ğŸ” 30ì´ˆë§ˆë‹¤ ìë™ ê°±ì‹ 
  </script>
</body>
</html>
