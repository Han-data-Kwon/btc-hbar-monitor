<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🐋 고래 모니터링 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
    .dark-mode th { background-color: #444; }
    button { margin: 6px; padding: 8px 12px; font-weight: bold; }
    .top-right { position: absolute; top: 10px; right: 10px; }
    .tab { display: none; }
    .tab.active { display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; font-size: 14px; }
    th { background-color: #f0f0f0; }
    .buy { color: red; font-weight: bold; }
    .sell { color: blue; font-weight: bold; }
    .highlight { background-color: yellow; font-weight: bold; }
    .card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; display: inline-block; width: 200px; }
    canvas { max-width: 100%; height: 120px !important; }
  </style>
</head>
<body>
  <h1>🐋 고래 모니터링 대시보드</h1>

  <!-- 상단 메뉴 -->
  <div>
    <button onclick="showTab('price')">💰 시세</button>
    <button onclick="showTab('news')">📰 뉴스</button>
    <button onclick="showTab('econ')">📅 경제지표</button>
    <button onclick="showTab('whales')">🐋 고래 거래</button>
    <button class="top-right" onclick="toggleDarkMode()">🌙 다크모드</button>
  </div>

  <!-- 💰 시세 -->
  <div id="price" class="tab active">
    <h2>💰 실시간 시세 & RSI</h2>
    <div id="priceCards"></div>
    <canvas id="rsiChart"></canvas>
  </div>

  <!-- 📰 뉴스 -->
  <div id="news" class="tab">
    <h2>📰 코인 뉴스 요약</h2>
    <div id="newsList"></div>
  </div>

  <!-- 📅 경제지표 -->
  <div id="econ" class="tab">
    <h2>📅 주요 경제지표</h2>
    <table>
      <thead>
        <tr><th>날짜</th><th>지표명</th><th>국가</th><th>예측</th><th>이전</th><th>실제</th><th>해석</th></tr>
      </thead>
      <tbody id="econBody"></tbody>
    </table>
    <p id="econFallback"></p>
  </div>

  <!-- 🐋 고래 거래 -->
  <div id="whales" class="tab">
    <h2>🐳 BTC 고래 거래</h2>
    <table>
      <thead>
        <tr><th>시간</th><th>From</th><th>To</th><th>수량</th><th>구간</th><th>방향</th></tr>
      </thead>
      <tbody id="btcTable"></tbody>
    </table>

    <h2>🧊 HBAR 고래 거래</h2>
    <table>
      <thead>
        <tr><th>시간</th><th>From</th><th>To</th><th>수량</th><th>구간</th><th>방향</th></tr>
      </thead>
      <tbody id="hbarTable"></tbody>
    </table>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    async function loadPrices() {
      const el = document.getElementById("priceCards");
      try {
        const res = await fetch("/api/price");
        const data = await res.json();
        el.innerHTML = Object.keys(data).map(key => `
          <div class="card">
            <h3>${key}</h3>
            <p>💲 ${data[key].price?.toLocaleString() ?? "N/A"} USD</p>
            <p>📉 변화율: ${data[key].change}%</p>
          </div>
        `).join('');

        updateRSIChart(Object.entries(data).map(([k, v]) => ({
          label: k,
          value: Math.round(30 + Math.random() * 40)  // 임시 RSI 값
        })));
      } catch (e) {
        el.innerHTML = "<p>📛 시세를 불러올 수 없습니다.</p>";
      }
    }

    let rsiChart;
    function updateRSIChart(values) {
      const ctx = document.getElementById("rsiChart").getContext("2d");
      const data = {
        labels: values.map(v => v.label),
        datasets: [{
          label: "RSI 지표",
          data: values.map(v => v.value),
          backgroundColor: "rgba(0,123,255,0.5)"
        }]
      };
      const options = {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true },
        },
        scales: {
          y: { min: 0, max: 100, ticks: { stepSize: 20 } }
        }
      };

      if (rsiChart) {
        rsiChart.data = data;
        rsiChart.update();
      } else {
        rsiChart = new Chart(ctx, { type: "bar", data, options });
      }
    }

    async function loadNews() {
      const res = await fetch("/api/news");
      const news = await res.json();
      const el = document.getElementById("newsList");
      el.innerHTML = news.map(n => `
        <div style="margin-bottom:10px; border:1px solid #ccc; padding:10px;">
          <img src="${n.image}" width="100%" style="max-height:120px; object-fit:cover;" />
          <a href="${n.link}" target="_blank"><strong>${n.title}</strong></a><br/>
          <small>${n.date}</small><br/>
          <em>${n.summary}</em>
        </div>
      `).join('');
    }

    async function loadEconomics() {
      const res = await fetch("/api/economics");
      const econ = await res.json();
      const el = document.getElementById("econBody");
      const fallback = document.getElementById("econFallback");

      if (econ.length === 0) {
        fallback.innerText = "📭 표시할 중요한 경제지표가 없습니다.";
      } else {
        fallback.innerText = "";
        el.innerHTML = econ.map(e => `
          <tr>
            <td>${e.date}</td><td>${e.event}</td><td>${e.country}</td>
            <td>${e.forecast ?? "-"}</td><td>${e.previous ?? "-"}</td><td>${e.actual ?? "-"}</td>
            <td>${e.effect}</td>
          </tr>
        `).join('');
      }
    }

    async function loadWhales() {
      const btcRes = await fetch("/api/btc_trades");
      const hbarRes = await fetch("/api/hbar_trades");
      const btc = await btcRes.json();
      const hbar = await hbarRes.json();

      document.getElementById("btcTable").innerHTML = btc.map(d => `
        <tr>
          <td>${d.time}</td>
          <td class="${isExchange(d.from) ? 'highlight' : ''}">${d.from}</td>
          <td class="${isExchange(d.to) ? 'highlight' : ''}">${d.to}</td>
          <td>${d.amount}</td>
          <td>${d.type}</td>
          <td class="${d.direction === '매수' ? 'buy' : 'sell'}">${d.direction}</td>
        </tr>
      `).join('');

      document.getElementById("hbarTable").innerHTML = hbar.map(d => `
        <tr>
          <td>${d.time}</td>
          <td class="${isExchange(d.from) ? 'highlight' : ''}">${d.from}</td>
          <td class="${isExchange(d.to) ? 'highlight' : ''}">${d.to}</td>
          <td>${d.amount}</td>
          <td>${d.type}</td>
          <td class="${d.direction === '매수' ? 'buy' : 'sell'}">${d.direction}</td>
        </tr>
      `).join('');
    }

    function isExchange(addr) {
      return ['binance_wallet', 'upbit_wallet', 'coinbase_wallet'].includes(addr);
    }

    function updateAll() {
      loadPrices();
      loadNews();
      loadEconomics();
      loadWhales();
    }

    updateAll();
    setInterval(updateAll, 30000);  // 🔁 30초마다 자동 갱신
  </script>
</body>
</html>
