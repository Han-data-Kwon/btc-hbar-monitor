<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실시간 코인 모니터링</title>
  <style>
    .card { display:inline-block; border:1px solid #ccc; padding:10px; margin:6px; width:120px; }
    .tab { display: none; }
    .tab.active { display: block; }
  </style>
</head>
<body>
  <h1>📊 실시간 코인 모니터링</h1>
  <div>
    <button onclick="showTab('price')">💰 시세</button>
    <button onclick="showTab('news')">📰 뉴스</button>
    <button onclick="showTab('econ')">📅 경제지표</button>
  </div>

  <div id="price" class="tab active">
    <h2>💰 주요 코인 시세</h2>
    <div id="priceCards"></div>
  </div>

  <div id="news" class="tab">
    <h2>📰 최신 뉴스</h2>
    <div id="newsList"></div>
  </div>

  <div id="econ" class="tab">
    <h2>📅 경제지표</h2>
    <table border="1" width="100%">
      <thead><tr><th>날짜</th><th>지표</th><th>국가</th><th>실제</th><th>예측</th><th>이전</th></tr></thead>
      <tbody id="econBody"></tbody>
    </table>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function loadPrices() {
      const res = await fetch("/api/price");
      const data = await res.json();
      console.log("시세 데이터:", data);
      const el = document.getElementById("priceCards");
      el.innerHTML = Object.entries(data).map(([key, val]) => `
        <div class="card">
          <h4>${key}</h4>
          <p>$${val.price}</p>
          <p>${val.change}%</p>
        </div>
      `).join('');
    }

    async function loadNews() {
      const res = await fetch("/api/news");
      const data = await res.json();
      console.log("뉴스 데이터:", data);
      const el = document.getElementById("newsList");
      el.innerHTML = data.map(item => `
        <div style="margin-bottom:10px;">
          <a href="${item.link}" target="_blank"><strong>${item.title}</strong></a><br/>
          <small>${item.date}</small><br/>
          <p>${item.summary}</p>
        </div>
      `).join('');
    }

    async function loadEconomics() {
      const res = await fetch("/api/economics");
      const data = await res.json();
      console.log("경제지표 데이터:", data);
      const el = document.getElementById("econBody");
      el.innerHTML = data.map(d => `
        <tr>
          <td>${d.date}</td>
          <td>${d.event}</td>
          <td>${d.country}</td>
          <td>${d.actual}</td>
          <td>${d.forecast}</td>
          <td>${d.previous}</td>
        </tr>
      `).join('');
    }

    function loadAll() {
      loadPrices();
      loadNews();
      loadEconomics();
    }

    loadAll();
    setInterval(loadPrices, 30000);     // 30초마다 시세 업데이트
    setInterval(loadNews, 300000);      // 5분마다 뉴스 업데이트
    setInterval(loadEconomics, 300000); // 5분마다 경제지표 업데이트
  </script>
</body>
</html>
