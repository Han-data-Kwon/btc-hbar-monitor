<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>실시간 모니터링</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: black;
    }
    .tab { display: none; }
    .tab.active { display: block; }
    button {
      margin: 6px;
      padding: 8px 16px;
      font-weight: bold;
    }
    .card {
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      margin: 8px;
      width: 140px;
      text-align: center;
      box-shadow: 2px 2px 6px #eee;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th { background-color: #f0f0f0; }
    .highlight { background-color: #fffae6; font-weight: bold; }
  </style>
</head>
<body>
  <h1>📊 실시간 코인 모니터링</h1>

  <!-- 탭 버튼 -->
  <div>
    <button onclick="showTab('price')">💰 시세</button>
    <button onclick="showTab('news')">📰 뉴스</button>
    <button onclick="showTab('econ')">📅 경제지표</button>
  </div>

  <!-- 💰 시세 탭 -->
  <div id="price" class="tab active">
    <h2>💰 주요 코인 시세</h2>
    <div id="priceCards"></div>
  </div>

  <!-- 📰 뉴스 탭 -->
  <div id="news" class="tab">
    <h2>📰 헤드라인 뉴스 (헤데라·비트코인 등)</h2>
    <div id="newsList"></div>
  </div>

  <!-- 📅 경제지표 탭 -->
  <div id="econ" class="tab">
    <h2>📅 중요 경제지표 (최신순)</h2>
    <table>
      <thead>
        <tr>
          <th>날짜</th><th>지표</th><th>국가</th><th>실제</th><th>예측</th><th>이전</th>
        </tr>
      </thead>
      <tbody id="econBody"></tbody>
    </table>
    <div id="econEmpty" style="color: gray;"></div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    async function loadPrices() {
      try {
        const res = await fetch("/api/price");
        const data = await res.json();
        const el = document.getElementById("priceCards");
        el.innerHTML = Object.entries(data).map(([coin, val]) => `
          <div class="card">
            <h3>${coin}</h3>
            <p>${val.price.toLocaleString()} USD</p>
            <p>${val.change}%</p>
          </div>
        `).join('');
      } catch (e) {
        console.error("시세 로드 오류:", e);
      }
    }

    async function loadNews() {
      try {
        const res = await fetch("/api/news");
        const data = await res.json();
        const el = document.getElementById("newsList");
        el.innerHTML = data.map(d => `
          <div style="margin-bottom: 14px;">
            <a href="${d.link}" target="_blank"><strong>${d.title}</strong></a><br/>
            <small>${d.date} | <em>${d.keyword}</em></small><br/>
            <span>${d.summary}</span>
          </div>
        `).join('');
      } catch (e) {
        console.error("뉴스 로드 오류:", e);
      }
    }

    async function loadEconomics() {
      try {
        const res = await fetch("/api/economics");
        const data = await res.json();
        const el = document.getElementById("econBody");
        const empty = document.getElementById("econEmpty");

        if (data.length === 0) {
          el.innerHTML = "";
          empty.innerText = "표시할 경제지표가 없습니다.";
        } else {
          empty.innerText = "";
          el.innerHTML = data.map(d => `
            <tr class="${d.importance === 'High' ? 'highlight' : ''}">
              <td>${d.date}</td>
              <td>${d.event}</td>
              <td>${d.country}</td>
              <td>${d.actual}</td>
              <td>${d.forecast}</td>
              <td>${d.previous}</td>
            </tr>
          `).join('');
        }
      } catch (e) {
        console.error("경제지표 로드 오류:", e);
      }
    }

    function loadAll() {
      loadPrices();
      loadNews();
      loadEconomics();
    }

    loadAll();
    setInterval(loadPrices, 30000);  // 시세: 30초
    setInterval(loadNews, 300000);   // 뉴스: 5분
    setInterval(loadEconomics, 300000); // 경제지표: 5분
  </script>
</body>
</html>
