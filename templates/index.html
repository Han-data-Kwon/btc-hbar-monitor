<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“ˆ ì‹¤ì‹œê°„ ê³ ë˜ ê±°ë˜ëŸ‰ (30ì´ˆ ë‹¨ìœ„ / í•œêµ­ì‹œê°„)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .tab { display: none; }
    .tab.active { display: block; }
    button { margin: 10px; padding: 8px 16px; font-weight: bold; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #aaa; padding: 6px; text-align: center; font-size: 14px; }
    th { background-color: #f0f0f0; }
    .buy { color: red; font-weight: bold; }
    .sell { color: blue; font-weight: bold; }
    .exchange { background-color: #fffbcc; font-weight: bold; }
    .scorecard { display: flex; gap: 30px; margin: 15px 0; }
    .scorebox { padding: 10px 20px; border: 1px solid #ccc; border-radius: 6px; background: #f9f9f9; font-size: 16px; font-weight: bold; }
    .summary { margin: 15px 0; font-size: 15px; font-weight: bold; }
  </style>
</head>
<body>

  <div>
    <button onclick="showTab('chart')">ğŸ“Š ê±°ë˜ ì°¨íŠ¸ ë³´ê¸°</button>
    <button onclick="showTab('whale')">ğŸ‹ ê³ ë˜ ë¶„ì„ ë³´ê¸°</button>
  </div>

  <!-- ğŸ“Š ê±°ë˜ ì°¨íŠ¸ íƒ­ -->
  <div id="chart" class="tab active">
    <h2>ğŸŸ  ë¹„íŠ¸ì½”ì¸ ê³ ë˜ ê±°ë˜ëŸ‰ (ìµœê·¼ 30ë¶„)</h2>
    <h3 id="btcPrice">BTC ì‹œì„¸ ë¡œë”©ì¤‘...</h3>
    <div class="scorecard">
      <div class="scorebox" id="btcBuy">ë§¤ìˆ˜: -</div>
      <div class="scorebox" id="btcSell">ë§¤ë„: -</div>
    </div>
    <canvas id="btcChartCount" height="150"></canvas>
    <canvas id="btcChartVolume" height="150"></canvas>

    <h2>ğŸ”µ í—¤ë°ë¼ ê³ ë˜ ê±°ë˜ëŸ‰ (ìµœê·¼ 30ë¶„)</h2>
    <h3 id="hbarPrice">HBAR ì‹œì„¸ ë¡œë”©ì¤‘...</h3>
    <div class="scorecard">
      <div class="scorebox" id="hbarBuy">ë§¤ìˆ˜: -</div>
      <div class="scorebox" id="hbarSell">ë§¤ë„: -</div>
    </div>
    <canvas id="hbarChartCount" height="150"></canvas>
    <canvas id="hbarChartVolume" height="150"></canvas>
  </div>

  <!-- ğŸ‹ ê³ ë˜ ë¶„ì„ íƒ­ -->
  <div id="whale" class="tab">
    <div class="summary" id="btcSummary">BTC ê±°ë˜ ìš”ì•½</div>
    <table id="btcTable">
      <thead>
        <tr><th>ì‹œê°„</th><th>From</th><th>To</th><th>ìˆ˜ëŸ‰</th><th>êµ¬ê°„</th><th>ë§¤ìˆ˜/ë§¤ë„</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary" id="hbarSummary">HBAR ê±°ë˜ ìš”ì•½</div>
    <table id="hbarTable">
      <thead>
        <tr><th>ì‹œê°„</th><th>From</th><th>To</th><th>ìˆ˜ëŸ‰</th><th>êµ¬ê°„</th><th>ë§¤ìˆ˜/ë§¤ë„</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    async function updatePrice() {
      const res = await fetch("/api/price");
      const data = await res.json();
      document.getElementById("btcPrice").innerText =
        `BTC: $${data.BTC.price.toLocaleString()} (${data.BTC.change >= 0 ? '+' : ''}${data.BTC.change}%)`;
      document.getElementById("hbarPrice").innerText =
        `HBAR: $${data.HBAR.price.toFixed(4)} (${data.HBAR.change >= 0 ? '+' : ''}${data.HBAR.change}%)`;
    }

    const makeChart = (id, keys, unit) => new Chart(document.getElementById(id).getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: keys.map(label => ({
          label, data: [], borderWidth: 2
        }))
      },
      options: {
        responsive: true,
        animation: false,
        plugins: { legend: { position: 'top' } },
        scales: {
          x: { title: { display: true, text: 'ì‹œê°„ (KST)' } },
          y: { beginAtZero: true, title: { display: true, text: unit } }
        }
      }
    });

    const btcKeys = ["0-1", "1-10", "10-100", "100+"];
    const hbarKeys = ["0-1K", "1K-10K", "10K-100K", "100K+"];

    const btcChartCount = makeChart('btcChartCount', btcKeys, 'ê±°ë˜ ê±´ìˆ˜');
    const btcChartVolume = makeChart('btcChartVolume', btcKeys, 'ê±°ë˜ëŸ‰');
    const hbarChartCount = makeChart('hbarChartCount', hbarKeys, 'ê±°ë˜ ê±´ìˆ˜');
    const hbarChartVolume = makeChart('hbarChartVolume', hbarKeys, 'ê±°ë˜ëŸ‰');

    const updateChart = async (url, chartCount, chartVolume, keys) => {
      const res = await fetch(url);
      const data = await res.json();
      chartCount.data.labels = chartVolume.data.labels = data.map(d => d.time);
      keys.forEach((key, i) => {
        chartCount.data.datasets[i].data = data.map(d => d.data[key]?.count ?? 0);
        chartVolume.data.datasets[i].data = data.map(d => d.data[key]?.volume ?? 0);
      });
      chartCount.update();
      chartVolume.update();
    };

    async function updateWhaleTables() {
      const btcRes = await fetch("/api/btc_trades");
      const btcData = await btcRes.json();
      const btcTbody = document.querySelector("#btcTable tbody");
      btcTbody.innerHTML = btcData.map(trade => `
        <tr>
          <td>${trade.time}</td>
          <td class="${isExchange(trade.from)}">${trade.from}</td>
          <td class="${isExchange(trade.to)}">${trade.to}</td>
          <td>${trade.amount}</td>
          <td>${trade.type}</td>
          <td class="${trade.direction === 'ë§¤ìˆ˜' ? 'buy' : 'sell'}">${trade.direction}</td>
        </tr>
      `).join("");

      const hbarRes = await fetch("/api/hbar_trades");
      const hbarData = await hbarRes.json();
      const hbarTbody = document.querySelector("#hbarTable tbody");
      hbarTbody.innerHTML = hbarData.map(trade => `
        <tr>
          <td>${trade.time}</td>
          <td class="${isExchange(trade.from)}">${trade.from}</td>
          <td class="${isExchange(trade.to)}">${trade.to}</td>
          <td>${trade.amount}</td>
          <td>${trade.type}</td>
          <td class="${trade.direction === 'ë§¤ìˆ˜' ? 'buy' : 'sell'}">${trade.direction}</td>
        </tr>
      `).join("");

      updateSummary("btc", btcData);
      updateSummary("hbar", hbarData);
    }

    function isExchange(addr) {
      return addr.includes("wallet") && addr.includes("binance") || addr.includes("upbit") || addr.includes("coinbase")
        ? "exchange" : "";
    }

    function updateSummary(coin, trades) {
      const total = trades.length;
      const whales = trades.filter(t => ["100+", "100K+"].includes(t.type)).length;
      const buys = trades.filter(t => t.direction === "ë§¤ìˆ˜").reduce((acc, t) => acc + t.amount, 0);
      const sells = trades.filter(t => t.direction === "ë§¤ë„").reduce((acc, t) => acc + t.amount, 0);
      document.getElementById(`${coin}Buy`).innerText = `ë§¤ìˆ˜: ${buys.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;
      document.getElementById(`${coin}Sell`).innerText = `ë§¤ë„: ${sells.toLocaleString(undefined, { maximumFractionDigits: 2 })}`;
      document.getElementById(`${coin}Summary`).innerText = `${coin.toUpperCase()} ì „ì²´ ê±°ë˜: ${total}ê±´ / ê³ ë˜ ë¹„ìœ¨: ${((whales / total) * 100).toFixed(1)}%`;
    }

    function updateAll() {
      updateChart("/api/btc", btcChartCount, btcChartVolume, btcKeys);
      updateChart("/api/hbar", hbarChartCount, hbarChartVolume, hbarKeys);
      updatePrice();
      updateWhaleTables();
    }

    updateAll();
    setInterval(updateAll, 30000);
  </script>
</body>
</html>
