<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>고래 모니터링 대시보드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }
        .card {
            transition: all 0.3s ease;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            color: #fff;
        }
        .tab-content {
            margin-top: 20px;
        }
        .news-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .price-card {
            min-width: 200px;
            margin: 10px;
        }
        .nav-tabs .nav-link.active {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .dark-mode .nav-tabs .nav-link.active {
            background-color: #333;
        }
        .toggle-dark {
            position: absolute;
            top: 15px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>🐋 고래 모니터링 대시보드</h1>
            <button class="btn btn-outline-dark toggle-dark" onclick="toggleDarkMode()">🌙 다크모드</button>
        </div>

        <!-- 탭 메뉴 -->
        <ul class="nav nav-tabs" id="myTabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#prices">💰 시세</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#news">📰 뉴스</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#economics">📊 경제지표</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#trades">🐳 고래 거래</a></li>
        </ul>

        <!-- 탭 콘텐츠 -->
        <div class="tab-content">
            <!-- 시세 -->
            <div class="tab-pane fade show active" id="prices">
                <h3 class="mt-4">💰 주요 코인 시세</h3>
                <div class="d-flex flex-wrap" id="price-cards"></div>
            </div>

            <!-- 뉴스 -->
            <div class="tab-pane fade" id="news">
                <h3 class="mt-4">📰 Cointelegraph 뉴스</h3>
                <div class="row" id="news-container"></div>
            </div>

            <!-- 경제지표 -->
            <div class="tab-pane fade" id="economics">
                <h3 class="mt-4">📊 주요 경제지표</h3>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover mt-3">
                        <thead class="table-light">
                            <tr>
                                <th>날짜</th>
                                <th>지표명</th>
                                <th>국가</th>
                                <th>이전</th>
                                <th>예측</th>
                                <th>실제</th>
                                <th>해석</th>
                            </tr>
                        </thead>
                        <tbody id="economics-body"></tbody>
                    </table>
                </div>
            </div>

            <!-- 고래 거래 -->
            <div class="tab-pane fade" id="trades">
                <h3 class="mt-4">🐳 고래 거래</h3>
                <p>이전 고래 거래 탭 코드 유지</p>
            </div>
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        async function loadPrices() {
            try {
                const res = await fetch("/api/price");
                const data = await res.json();
                const container = document.getElementById("price-cards");
                container.innerHTML = "";
                for (const key in data) {
                    const { price, change } = data[key];
                    container.innerHTML += `
                        <div class="card price-card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">${key}</h5>
                                <p class="card-text text-success">$ ${price}</p>
                                <p class="card-text">
                                    <img src="https://emoji.slack-edge.com/T02J1CR6CMZ/chart/4918658c9b504b1a.png" width="20">
                                    변화율: ${change}%
                                </p>
                            </div>
                        </div>`;
                }
            } catch (err) {
                console.error("시세 로딩 실패", err);
            }
        }

        async function loadNews() {
            try {
                const res = await fetch("/api/news");
                const data = await res.json();
                const container = document.getElementById("news-container");
                container.innerHTML = "";
                data.forEach(news => {
                    container.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <img src="${news.image}" class="news-img card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <a href="${news.link}" target="_blank">${news.title}</a>
                                    </h5>
                                    <p class="card-text"><small class="text-muted">발행일: ${news.date}</small></p>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (err) {
                console.error("뉴스 로딩 실패", err);
            }
        }

        async function loadEconomics() {
            try {
                const res = await fetch("/api/economics");
                const data = await res.json();
                const body = document.getElementById("economics-body");
                body.innerHTML = "";
                data.forEach(item => {
                    body.innerHTML += `
                        <tr>
                            <td>${item.date}</td>
                            <td>${item.event}</td>
                            <td>${item.country}</td>
                            <td>${item.previous || "-"}</td>
                            <td>${item.forecast || "-"}</td>
                            <td>${item.actual || "-"}</td>
                            <td>${item.effect}</td>
                        </tr>`;
                });
            } catch (err) {
                console.error("경제지표 로딩 실패", err);
            }
        }

        // 초기 로드
        loadPrices();
        loadNews();
        loadEconomics();
    </script>
</body>
</html>
